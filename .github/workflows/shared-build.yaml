name: Shared build

on:
  workflow_call:
    inputs:
      docker-hub-repository-name:
        description: Docker Hub repository name
        type: string
        required: true
      dockerfile-dir:
        description: Directory containing Dockerfile
        type: string
        required: false
    secrets:
      docker-hub-username:
        description: Docker Hub username
        required: true
      docker-hub-token:
        description: Docker Hub token
        required: true
    outputs:
      docker-hub-repository-name:
        description: Docker Hub repository name
        value: ${{ jobs.shared-build.outputs.docker-hub-repository-name }}

permissions:
  contents: read

jobs:
  shared-build:
    name: Shared build
    runs-on: ubuntu-latest
    outputs:
      docker-hub-repository-name: ${{ steps.meta.outputs.json }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker-hub-repository-name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=pr
            type=sha
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker-hub-username }}
          password: ${{ secrets.docker-hub-token }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.dockerfile-dir }}
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
